<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
  </head>
  <body>
    <!-- Slider Section -->
    <div class="slider">
      <div><img src="https://c.animaapp.com/nKT6Alyc/img/image-6.png" alt="Imagen 1"></div>
      <div><img src="https://c.animaapp.com/nKT6Alyc/img/image-7@2x.png" alt="Imagen 2"></div>
      <div><img src="https://c.animaapp.com/nKT6Alyc/img/image-8@2x.png" alt="Imagen 3"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.slider').slick({
          infinite: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2000,
          dots: true,  /* Habilitamos los dots */
          arrows: false /* Quitamos los botones de flechas */
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .text-wrapper-4 {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            border-radius: 5px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .slide {
            position: relative;
            width: 1100px;
            height: 879.54px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="text-wrapper-4" onclick="openSlide()">Ver Imágenes</div>

<div id="overlay" class="overlay">
    <div class="slide">
        <span class="close-btn" onclick="closeSlide()">Cerrar</span>
        <button class="nav-btn left" onclick="previousImage()">&#10094;</button>
        <img id="slideImage" src="imagen1.jpg" alt="Foto de la galería">
        <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
    </div>
</div>

<script>
    const images = ["static/test1.jpg", "static/test2.jpg", "static/test1.png", "static/test2.png", "static/test3.png"]; // Añadir aquí las rutas de las imágenes
    let currentIndex = 0;

    function openSlide() {
      console.log("ingresooooo")
        document.getElementById("overlay").style.display = "flex";
        showImage(currentIndex);
    }

    function closeSlide() {
        document.getElementById("overlay").style.display = "none";
    }

    function showImage(index) {
        const slideImage = document.getElementById("slideImage");
        slideImage.src = images[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function previousImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }
</script>

</body>
</html>
